<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard-admin-landing">
        <header class="header header-dashboard">
            <div class=header-logo>
                <img src="./icons/dlsud-insighter-white-logo-transparent.png">
                <p>INSIGHTER</p>
            </div>
            <a href="./feedback-log-admin.html"><p>FEEDBACK LOG</p></a>
            <a href="./profile.html"><p>PROFILE</p></a>
            <a href="./login-admin.html" id="logout-link"><p>LOG OUT</p></a>
        </header>
        <div class="dashboard-admin-content">
            <h1>ADMIN DASHBOARD</h1>
            <a href="./feedback-log-admin.html" class="dashboard-admin-btn">FEEDBACK LOG</a>
        </div>
        <img src="./pics/dashboard-adm-background.png">
    </div>

    <div class="dashboard-admin-title">
        <img src="./icons/icon-stu.svg">
        <h1><br><br></h1>
    </div>    

    <div class="metrics-container">
        <h6>FEEDBACK CATEGORY</h6>
        <div>
            <canvas id="myChart" style="width:100%; max-width:800px"></canvas>
        </div>
    </div>

    <div class="metrics-container second">
        <h6>FEEDBACK STATUS</h6>
        <div class="metric-blocks">
            <div class="metric admin-status-total">
                <h1 id="admin-total-feedback">0</h1> <!-- Total Feedback -->
                <h6>TOTAL FEEDBACKS</h6>
            </div>
            <div class="metric status-pending">
                <h1 id="admin-pending-feedback">0</h1> <!-- Pending Feedback -->
                <h6>PENDING</h6>
            </div>
            <div class="metric status-ongoing">
                <h1 id="admin-ongoing-feedback">0</h1> <!-- Ongoing Feedback -->
                <h6>ONGOING</h6>
            </div>
            <div class="metric status-resolved">
                <h1 id="admin-resolved-feedback">0</h1> <!-- Resolved Feedback -->
                <h6>RESOLVED</h6>
            </div>
        </div>
    </div>

    <div class="metrics-container third">
        <h6>FEEDBACK OVERVIEW</h6>
        <div class="metric-blocks">
            <div class="metric weekly">
                <h1 id="admin-weekly-feedback">0</h1> <!-- This Week Feedback -->
                <h6>THIS WEEK</h6>
            </div>
            <div class="metric monthly">
                <h1 id="admin-monthly-feedback">0</h1> <!-- This Month Feedback -->
                <h6>THIS MONTH</h6>
            </div>
            <div class="metric concerns">
                <h1 id="concern-feedback">0</h1> <!-- Concern Feedback -->
                <h6>CONCERNS</h6>
            </div>
            <div class="metric suggestions">
                <h1 id="suggestion-feedback">0</h1> <!-- Suggestion Feedback -->
                <h6>SUGGESTIONS</h6>
            </div>
        </div>
    </div>


    <script type="module" src="auth.js"></script>
</body>
</html>
