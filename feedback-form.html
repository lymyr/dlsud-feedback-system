<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback Form</title>
</head>
<body class="feedback-form-body">
    <header class="header">
        <div class=header-logo>
            <img src="./icons/dlsud-insighter-white-logo-transparent.png">
            <p>INSIGHTER</p>
        </div>
        <a href="./dashboard-stu.html"><p>HOME</p></a>
        <a href="./profile.html"><p>PROFILE</p></a>
        <a href="#" id="logout-link"><p>LOG OUT</p></a>
    </header>
    <div class="form-landing-container">
        <img src="./pics/feedback-from-img-cropped.png">
        <div class="form-landing-txt">
        <h1>SHARE YOUR EXPERIENCE</h1>
        <h6>Your feedback is valuable to us and helps improve the university experience for everyone!</h6>
        </div>
    </div>

    <div class="form-container">
        <form>
            <div class="feedback-section">
                <label for="title">Nature of the Feedback</label>
                <input type="text" id="title" placeholder="Enter the summary or title of your feedback" required></input>
            </div>

            <div class="feedback-section">
                <label for="description">Description
                    <span class="guide-box">
                        ?
                        <span class="hover-message">Provide a detailed description of your feedback to help us understand it better.</span>
                    </span>
                </label>
                <textarea id="description" name="description" placeholder="Please describe your feedback in detail" rows="12" required></textarea>
            </div>

            <div class="feedback-section">
                <label for="attachment">Attachment/Proof
                    <span class="guide-box">
                        ?
                        <span class="hover-message">Attach any relevant documents or images that support your feedback.</span>
                    </span>
                </label>
                <div class="attachment-file-container">
                    <input type="file" id="attachment" name="filename">
                </div>
            </div>
            
            <div class="type-college">
                <div class="feedback-section">
                    <label for="feedback-type">Feedback Type
                        <span class="guide-box">
                            ?
                            <span class="hover-message">Select the category that best fits your feedback. Is it a concern or a suggestion?</span>
                        </span>
                    </label>
                    <div class="radio-container">
                        <div class="radio-inner-container">
                            <input type="radio" id="suggestion" name="feedback-type" value="Suggestion" required><label>Suggestion</label>
                        </div>
                        <div class="radio-inner-container">
                            <input type="radio" id="concern" name="feedback-type" value="Concern"><label>Concern</label>
                        </div>
                    </div>
                </div>

                <div class="feedback-section">
                    <label for="college" required>Relevant College
                        <span class="guide-box">
                            ?
                            <span class="hover-message">Select the academic department that should receive your feedback.</span>
                        </span>
                    </label>
                    <select name="college" id="college" required>
                        <option disabled selected value>Select College</option>
                        <option value="College of Business Administration and Accountancy">Business Administration and Accountancy</option>
                        <option value="College of Criminal Justice Education">Criminal Justice Education</option>
                        <option value="College of Education">Education</option>
                        <option value="College of Engineering, Architecture and Technology">Engineering, Architecture and Technology</option>
                        <option value="College of Information and Computer Studies">Information and Computer Studies</option>
                        <option value="College of Liberal Arts and Communication">Liberal Arts and Communication</option>
                        <option value="College of Tourism and Hospitality Management">Tourism and Hospitality Management</option>
                        <option value="College of Science">Science</option>
                    </select>
                </div>
            </div>
            
            <div class="feedback-section submit-container"><input class="feedback-submit" type="submit" value="SUBMIT FEEDBACK"></div>
        </form>
    </div>
    <script type="module" src="feedback-form.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
