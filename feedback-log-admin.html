<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="feedback-log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Admin Feedback Log</title>
</head>
<body>
    <header class="header">
        <div class=header-logo>
            <img src="./icons/dlsud-insighter-white-logo-transparent.png">
            <p>INSIGHTER</p>
        </div>
        <a href="./dashboard-admin.html"><p>HOME</p></a>
        <a href="./profile.html"><p>PROFILE</p></a>
        <a href="./login-admin.html" id="logout-link"><p>LOG OUT</p></a>
    </header>

    <div class="feedback-log-container">
        <aside class="sidebar">
            <div class="sidebar-options">

                <div class="sidebar-option menu-item active">
                    <i class="fas fa-inbox"></i>
                    <span>All Feedback</span>
                </div>
                <div class="sidebar-option menu-item">
                    <span class="status-dot pending"></span>
                    <span>Pending</span>
                </div>
                <div class="sidebar-option menu-item">
                    <span class="status-dot ongoing"></span>
                    <span>Ongoing</span>
                </div>
                <div class="sidebar-option menu-item">
                    <span class="status-dot resolved"></span>
                    <span>Resolved</span>
                </div>
                <div class="sidebar-option menu-item">
                    <span class="sort-this-week"></span>
                    <span>This Week</span>
                </div>
                <div class="sidebar-option menu-item">
                    <span class="sort-this-month"></span>
                    <span>This Month</span>
                </div>
            </div>
        </aside>

        <main class="feedback-log">
            <div id="feedback-table">
                <table>
                    <colgroup>
                        <col style = "width: 70%;">
                        <col style = "width: 8%;">
                        <col style = "width: 8%;">
                        <col style = "width: 14%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="feedback-title">Feedback</th>
                            <th class="feedback-type">Type</th>
                            <th class="feedback-status">Status</th>
                            <th class="feedback-date">Date Submitted</th>
                        </tr>
                    </thead>
                    <tbody id="feedback-items">
                        <!-- feedback items will be added here -->
                    </tbody>
                </table>
            </div>
            <div id="feedback-content-container" class="feedback-hidden">
                <div class="header-content">
                    <div class="left-icons">
                        <i class="fas fa-arrow-left" id="goBackButton" style="cursor: pointer;"></i>
                    </div>                    
                    <div class="status">
                        <span class="header-type"></span>
                        <span class="status-badge"></span>
                    </div>
                    <div class="date"></div>
                </div>
                <div class="feedback-content">
                    <div class="to"></div>
                    <div class="from"></div>
                    <div class="subject"></div>
                    <div class="body"></div>
                    <button class="admin-update-btn" id="update-btn">Update</button>
                </div>
                <div id="status-updates"></div>
            </div>
        </main>
    </div>
    <script type="module" src="auth.js"></script>
    <script type="module" src="feedback-log.js"></script>
</body>
</html>
